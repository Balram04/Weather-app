<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QWeather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-800 via-indigo-600 to-purple-400 min-h-screen flex items-center justify-center text-white p-4">

  <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-3xl p-6 sm:p-8 w-full max-w-sm sm:max-w-md shadow-2xl">
    
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-4">
      <div>
        <h2 id="city" class="text-3xl font-bold">City</h2>
        <p id="date" class="text-sm">Date</p>
      </div>
      <div class="text-right">
        <p id="temp" class="text-5xl font-bold">--°C</p>
        <p id="condition" class="text-sm">--</p>
      </div>
    </div>

    <div class="my-6 border-t border-white border-opacity-30"></div>

    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 text-center mb-6">
      <div>
        <p class="text-2xl">🌤️</p>
        <p class="text-sm">Wed</p>
        <p class="text-sm">30°C</p>
      </div>
      <div>
        <p class="text-2xl">⛅</p>
        <p class="text-sm">Thu</p>
        <p class="text-sm">27°C</p>
      </div>
      <div>
        <p class="text-2xl">🌧️</p>
        <p class="text-sm">Fri</p>
        <p class="text-sm">25°C</p>
      </div>
      <div>
        <p class="text-2xl">🌩️</p>
        <p class="text-sm">Sat</p>
        <p class="text-sm">23°C</p>
      </div>
    </div>

    <input 
      type="text" 
      id="searchInput"
      placeholder="Search city..." 
      class="w-full px-4 py-2 rounded-full bg-white bg-opacity-20 text-white placeholder-white focus:outline-none focus:ring-2 focus:ring-white" />
  </div>

  <script src="index.js">
  </script>
</body>
</html>
